<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagmaKlicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: black;
            margin: 5px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
        .helper {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MagmaKlicker</h1>
    <p>Count: <span id="count">0</span></p>
    <button id="clickButton">Click Me!</button>

    <div class="helper">
        <h2>Helpers</h2>
        <div id="helperList"></div>
    </div>

    <script>
        let count = 0;
        let clickBoost = 1; // Base click value
        const countDisplay = document.getElementById('count');
        const clickButton = document.getElementById('clickButton');
        const helperList = document.getElementById('helperList');

        // Define helpers
        const helpers = [
            { name: "Fire Finger", cost: 50, cps: 1, owned: 0 },
            { name: "Magma Machine", cost: 200, cps: 5, owned: 0 },
            { name: "Lava Launcher", cost: 500, cps: 10, owned: 0 },
            { name: "Inferno Instigator", cost: 1000, cps: 20, owned: 0 },
            { name: "Volcanic Vortex", cost: 5000, cps: 50, owned: 0 },
            { name: "Eruption Enhancer", cost: 10000, cps: 100, owned: 0 },
            { name: "Magma Mega Boost", cost: 20000, cps: 200, owned: 0 },
            { name: "Molten Multiplier", cost: 50000, cps: 500, owned: 0 },
            { name: "Heatwave Helper", cost: 100000, cps: 1000, owned: 0 },
            { name: "Scorching Support", cost: 250000, cps: 2000, owned: 0 },
            { name: "Blazing Buddy", cost: 500000, cps: 5000, owned: 0 },
            { name: "Raging Inferno", cost: 1000000, cps: 10000, owned: 0 },
            { name: "Flame Fortress", cost: 2500000, cps: 20000, owned: 0 },
            { name: "Pyroclastic Partner", cost: 5000000, cps: 50000, owned: 0 },
            { name: "Ultimate Magma Master", cost: 10000000, cps: 100000, owned: 0 }, // OP helper
        ];

        // Click button functionality
        clickButton.addEventListener('click', () => {
            count += clickBoost;
            countDisplay.textContent = count;
        });

        // Create helper buttons
        helpers.forEach(helper => {
            const button = document.createElement('button');
            button.innerText = `${helper.name} - Cost: ${helper.cost} - CPS: ${helper.cps}`;
            button.classList.add('helperButton');

            button.addEventListener('click', () => {
                if (count >= helper.cost) {
                    count -= helper.cost; // Deduct cost
                    helper.owned++; // Increase ownership count
                    clickBoost += helper.cps; // Increase click boost
                    countDisplay.textContent = count;

                    // Disable button after purchase
                    button.disabled = true;
                    button.innerText = `${helper.name} Purchased!`;
                } else {
                    alert("Not enough points!");
                }
            });

            helperList.appendChild(button);
        });
    </script>
</body>
</html>
